name: Node.js CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  builds:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [15.x]

    steps:
      - uses: actions/checkout@v2
      - name: Set env
        run: DB_DB=${{ secrets.DB_DB }}
        run:  DB_HOST=${{ secrets.DB_HOST }}
        run:  DB_PASS=${{ secrets.DB_PASS }}
        run:  DB_PORT=${{ secrets.DB_PORT }}
        run:  DB_USER=${{ secrets.DB_USER }}
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install
      - run: npm test
      - run: npm run build
        env:
          CI: true
          AUTH_HASH: ${{ secrets.AUTH_HASH }}
          AUTH_KEY: ${{ secrets.AUTH_KEY }}
          AUTH_MAX_AGE: ${{ secrets.AUTH_MAX_AGE }}
          # DB_DB: ${{ secrets.DB_DB }}
          # DB_HOST: ${{ secrets.DB_HOST }}
          # DB_PASS: ${{ secrets.DB_PASS }}
          # DB_PORT: ${{ secrets.DB_PORT }}
          # DB_USER: ${{ secrets.DB_USER }}
          LIMITER_DELAY: ${{ secrets.LIMITER_DELAY }}
          LIMITER_MAX: ${{ secrets.LIMITER_MAX }}
          LIMITER_RETRY: ${{ secrets.LIMITER_RETRY }}
          SERVER_PORT: ${{ secrets.SERVER_PORT }}